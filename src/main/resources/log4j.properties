# Set root logger level to DEBUG and its appenders to A1
log4j.rootLogger=DEBUG, A1

# A1 is set to be a ConsoleAppender
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-3r %-5p - %m%n
log4j.appender.A1.layout.ConversionPattern=%d{yyyy.MM.dd HH:mm:ss} %-4r %-5p %.50c - %m%n
#log4j.appender.A1.Threshold=INFO
log4j.appender.A1.ImmediateFlush=true
log4j.appender.A1.Target=System.err

# Apache + Jena Logging: do not modify
log4j.logger.org.apache.axiom=INFO
log4j.logger.org.apache.axis2=INFO
log4j.logger.org.apache.http=INFO
log4j.logger.org.apache.wink=INFO
log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.httpclient.wire=INFO
